name: Simple Test Workflow
on: [push]
  #[pull_request]:
  

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FolderName: webapp

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
      with:
        repository: Nikesh6920/webapp
        path: webapp

    - name: Files Check
      run: |
           cd webapp && ls
           echo "env.FolderName is the folder name."
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: |
           mvn -B package --file webapp/pom.xml
           cd webapp/target && ls
           
