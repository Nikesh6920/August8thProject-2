name: Simple Test Workflow
on: [push]
  #[pull_request]:
env:
  owner: Nikesh6920
  repo: webapp
  path: webapp
  folderName: webapp
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
      with:
        repository: $owner/$repo
        path: $path

    - name: Files Check
      run: cd $folderName && ls
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: |
           mvn -B package --file $folderName/pom.xml
           cd $folderName/target && ls
           
